<!-- app/templates/layout/components/auth_card.html -->
{% macro render(title, description=None, title_classes='mt-6 text-center text-2xl font-bold text-gray-900', divider_margin_class='mt-4') -%}
<div class="max-w-md w-full bg-white shadow-xl rounded-lg p-8 space-y-6">
    <div>
        <h2 class="{{ title_classes }}">{{ title }}</h2>
        {% if description %}
        <p class="mt-2 text-center text-sm text-gray-600">{{ description }}</p>
        {% endif %}
        <div class="{{ divider_margin_class }} border-b border-gray-200"></div>
    </div>
    {{ caller() }}
</div>
{%- endmacro %}
