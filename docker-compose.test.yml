# docker-compose.test.yml
services:
  mysql-test:
    image: mysql:8.0
    container_name: transcriber-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test_db
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "3308:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    networks:
      - test_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "test", "-ptest", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  test_network:
    name: transcriber-platform_default
    external: true

volumes:
  mysql_test_data: